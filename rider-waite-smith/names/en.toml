[major_arcana.alt_text]
00 = "A young person in colorful clothes steps off a cliff, carrying a white rose. A small dog jumps at their heels."
01 = "A figure in robes stands before a table with symbols of the four suits. One hand holding a wand points to the sky, the other to the ground."
02 = "A robed woman sits between two pillars, one black and one white, with a crescent moon at her feet and a scroll in her hand."
03 = "A crowned woman in flowing robes sits in a lush garden. She holds a scepter and has a heart-shaped shield with the Venus symbol."
04 = "A crowned figure sits on a throne adorned with ram heads. He holds an ankh scepter and wears armor under his robes."
05 = "A religious figure sits between two pillars, wearing triple crown. He makes a sign of blessing with his right hand."
06 = "A naked man and woman stand beneath an angel. Behind them is a tree with flames and a tree with a serpent."
07 = "A crowned figure in armor sits in a chariot drawn by two sphinxes or lions, one black and one white."
08 = "A woman in a white robe gently closes the jaws of a lion, appearing to tame it with gentle strength rather than force."
09 = "An old man in a robe holds a lantern and staff, standing on a mountain peak."
10 = "A wheel floats in the sky with strange creatures at the cardinal points and a sphinx on top. The wheel contains various symbols."
11 = "A figure in red robes sits between two pillars, holding scales in one hand and a sword in the other."
12 = "A man hangs upside down from a T-shaped tree, with his leg bent to form a cross. His face is peaceful."
13 = "A skeleton in black armor rides a white horse. Before him, people of all classes fall, while a bishop stands in supplication."
14 = "An angel with one foot in water, one on land, pours liquid between two cups. A path leads to mountains with a golden crown."
15 = "A horned, winged figure sits on a block with two naked human figures chained to it. The devil has an inverted pentagram on his forehead."
16 = "A stone tower on a rocky outcrop is struck by lightning, with people falling from it against a black background."
17 = "A naked woman kneels by a pool, pouring water from two jugs. Above her is a large eight-pointed star with smaller stars around it."
18 = "A full moon shines over a path between two towers. A wolf and dog howl, and a crayfish emerges from the water."
19 = "A radiant sun shines above a child riding a white horse. Sunflowers rise behind a wall."
20 = "An angel with wings blows a trumpet in the heavens, and people rise from coffins below."
21 = "A dancing figure in a flowing purple veil is surrounded by a green wreath. At the corners are the four fixed zodiacal signs."

